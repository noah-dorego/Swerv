<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swerv</title>
    <link rel="icon" type="image/x-icon" href="/assets/swerv_logo.svg">
    <script type="module" src="/src/js/review.js"></script>
</head>

<body class="bg-body-tertiary">

    <!-- TOP NAVBAR -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-between px-3">
        <div class="d-flex gap-4">
            <a href="/swerv/"><img src="/assets/swerv_logo.svg" alt="Swerv" width="30" height="30" /></a>
            <i class="bi bi-person-circle h3 mb-0"></i>
            <div class="dropdown">
                <button type="button" class="btn-dark dropdown-toggle nav-link" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="bi bi-translate h3"></i></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                </ul>
            </div>
        </div>
        <div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav gap-3">
                    <a class="nav-link" href="/swerv/">Home</a>
                    <a class="nav-link" href="/swerv/services">Services</a>
                    <a class="nav-link" href="/swerv/location">Location</a>
                    <a class="nav-link" href="/swerv/contact-us">Contact</a>
                    <a class="nav-link active" aria-current="page" href="/swerv/review">Leave a Review</a>
                    <a class="btn btn-success" href="/swerv/booking/select">Book Now</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- PAGE CONTENT -->

    <div class="container py-4 px-3 mx-auto">
        <h1 class="display-1 text-dark">Leave a Review</h1>
        <div class="">
            <form id="reviewForm" class="needs-validation">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter name" required>
                    <div class="invalid-feedback">
                        Please enter your name.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="ratingInput" class="form-label">Rating</label>
                    <select class="form-select" aria-label="Default select example" id="ratingInput" required>
                        <option selected disabled value="">Select a rating</option>
                        <option value="5">Five Stars</option>
                        <option value="4">Four Stars</option>
                        <option value="3">Three Stars</option>
                        <option value="2">Two Stars</option>
                        <option value="1">One Star</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a rating.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="detailsInput" class="form-label">(Optional) Describe Your Experience</label>
                    <textarea class="form-control" id="detailsInput" rows="3"></textarea>
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="toast-container p-3">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Review submitted successfully!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- BOTTOM NAVBAR -->

    <div class="mb-5"></div>

    <nav class="navbar fixed-bottom navbar-light bg-dark">
        <div class="container-fluid">
            <p class="text-light">2025, Swerv Auto Services</p>
            <div>
                <p class="text-light"><i class="bi bi-telephone"></i> 613-723-7978</p>
            </div>
            <div>
                <p class="text-light"><i class="bi bi-geo-alt"></i> 1638 Carling Ave, Ottawa, ON, K2A-1CA</p>
            </div>
            <div>
                <p class="text-light"><i class="bi bi-clock"></i> Monday - Friday, 7:30 am - 6 pm</p>
            </div>
        </div>
    </nav>
</body>

</html>
